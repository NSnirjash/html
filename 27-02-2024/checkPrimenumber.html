<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userInput = prompt("Enter your number to check it is prime or not");
        let count = 0;

        for (i = 1; i <= userInput; i++)
            if (userInput % i == 0) {
                count+=1;
            }
        if (count==2) {
            document.write("The number you entered is a prime number");
        }
        else {
            document.write("The number you entered is not a prime number");
        }
    </script>
</body>

</html>
