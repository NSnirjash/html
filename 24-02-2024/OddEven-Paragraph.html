<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Write your number here</label><br>
    <input type="number" id="number"><br>
    <input type="submit" value="check the number" onclick="checkOddEven()"> <br>

    <p id="result">Show the result</p>

    <script>

        function checkOddEven(){
            let userinput=document.getElementById("number").value

            if(userinput%2==0){
                document.getElementById("result").innerHTML="Even";

            }
            else{
                document.getElementById("result").innerHTML="Odd";
            }
        }


    </script>

</body>
</html>
