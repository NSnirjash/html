<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegForm</title>
</head>

<body>
    <form action="" id="myForm">
        <label for="">Name</label> <br>
        <input type="text" id="name"><br>
        <label for="">Contact</label> <br>
        <input type="text" name="" id="contact"><br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender" value="Male" id="male">male <br>
        <input type="radio" name="gender" value="Female" id="female">Female <br>
        <label for="">Course</label><br>
        <input type="checkbox" name="course" value="NT" id="">NT <br>
        <input type="checkbox" name="course" value="IAD">IAD <br>
        <input type="checkbox" name="course" value="DDD">DDD <br>
        <input type="checkbox" name="course" value="ESAD">ESAD <br>
        <label for="">Location</label> <br>
        <select name="" id="location">
            <option value="Banani">Banani</option>
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Mirpur">Mirpur</option>
        </select> <br>
        <label for="">Coment</label><br>
        <textarea name="" id="coment" cols="30" rows="10"></textarea><br>
        <input type="Submit" value="submit" id="submit">
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let contact = document.getElementById("contact").value;
            let gender = document.querySelector('input[name="gender"]:checked').value;
            let course = document.querySelectorAll('input[name="course"]:checked'), value;
            let location = document.getElementById("location").value
            let coment = document.getElementById("coment").value;


            let courseValue = [];
            for (let i = 0; i < course.length; i++) {
                courseValue.push(course[i].value);
            }


            let output = "Name: " + name + "\n";
            output += "Contact: " + contact + "\n";
            output += "Gender: " + gender + "\n";
            output += "Course: " + courseValue + "\n"
            output += "Location: " + location + "\n";
            output += "Comment: " + coment + "\n";

            let newWindow = window.open("", "_blank");
            newWindow.document.write("<pre>" + output + "<pre>")

        }

        let myForm = document.getElementById("myForm");
        myForm.addEventListener("submit", submitForm);

    </script>
</body>

</html>
