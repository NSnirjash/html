<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="">Unit Price</label>
    <input type="text" name="" id="unitPrice" oninput="getTotalPrice()" onchange="getActualPrice()"> <br>

    <label for="">Quantity</label>
    <input type="text" name="" id="quantity" oninput="getTotalPrice()" onchange="getActualPrice()"> <br>

    <label for="">Total Price</label>
    <input type="text" name="" id="totalPrice"><br>

    <label for="">Discount</label>
    <input type="text" name="" id="discount" onchange="getActualPrice()" oninput="getActualPrice()"><br>

    <label for="">Discount Amount</label>
    <input type="text" name="" id="discountAmount"><br>

    <label for="">Actual Price</label>
    <input type="text" name="" id="actualPrice"><br>


    <script>

        function getTotalPrice() {
            let unitPrice = document.getElementById("unitPrice").value;
            let quantity = document.getElementById("quantity").value;
            let totalPrice = document.getElementById("totalPrice").value;

            totalPrice = unitPrice * quantity;
            document.getElementById("totalPrice").value = totalPrice;


        }

        function getActualPrice() {

            let totalPrice = document.getElementById("totalPrice").value;
            let discount = document.getElementById("discount").value;
            let actualPrice = document.getElementById("actualPrice").value;


            actualPrice = totalPrice - (totalPrice * discount) / 100;
            document.getElementById("actualPrice").value = actualPrice;
            console.log(actualPrice);

            discountAmount = (totalPrice * discount) / 100;
            document.getElementById("discountAmount").value = discountAmount;


        }


    </script>




</body>

</html>
